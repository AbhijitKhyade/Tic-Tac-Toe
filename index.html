<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="initial-container">
        <div>
          <h1 id="start-heading">Welcome to Tic Tac Toe Game</h1>
        </div>
        <input type="text" id="playerA" placeholder="Player A" />
        <input type="text" id="playerB" placeholder="Player B" />
        <button class="play-game">Play Game</button>
    </div>
    <div class="msg-container hide">
      <p id="msg">winner</p>
      <button id="new-game-btn">New Game</button>
    </div>
    <main class="main">
      <h1 class="heading">Tic tac toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Button</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
